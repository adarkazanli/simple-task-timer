<!DOCTYPE html>
<html>

<head>
    <title i18n="txtSuggestionTitle">Make a suggestion</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/ui/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/ui/css/feedback.css" />
</head>

<body>
    <header>
        <h1 i18n="txtSuggestionTitle">Make a suggestion</h1>
        <a href="https://chrome.google.com/webstore/detail/task-timer/aomfjmibjhhfdenfkpaodhnlhkolngif" target="_blank">
            <img src="/ui/images/app/icon-64.png" id="logo" width="64" height="64" alt="Task Timer" />
        </a>
    </header>
    <div class="container">
        <p i18n="txtSuggestionInfo" i18n-url="http://code.google.com/p/simple-task-timer/issues/list">
            To make a suggestion, please click <a href="http://code.google.com/p/simple-task-timer/issues/list">here</a>.
            <br /> If nobody has already suggested the same idea, click "New issue". Make sure to select "Enhancement Request" for the template, and title it descriptively!
            <br /> If you have multiple ideas, please create a separate issue for each one.
        </p>
    </div>
    <script type="text/javascript" src="/vendors/jquery/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/app/utilities.js"></script>
    <script type="text/javascript" src="/app/feedback.js"></script>
</body>
